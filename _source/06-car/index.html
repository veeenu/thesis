<script type='application/x-vertex-shader' id='vertex-shader'>

uniform mat4 view, projection;

attribute vec3 vertex, color;
varying highp vec3 c;
varying highp float dist;

void main(void) {

  gl_Position = projection * view * vec4(vertex.xzy, 1.0);
  c = color;
  dist = length(gl_Position);

}

</script>
<script type='application/x-fragment-shader' id='fragment-shader'> 

precision highp float;

varying vec3 c;
varying float dist;

void main(void) {
  gl_FragColor = vec4(c * (1.3 - clamp(dist / 2.0, 0.0, 0.7)), 1.0);
}

</script>
